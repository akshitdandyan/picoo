<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/logo.svg" />

        <title>Picoo | Search and save millions of pictures</title>
        <link rel="stylesheet" href="./styles/common.css" />
        <link rel="stylesheet" href="./styles/homepage.css" />
        <script src="./scripts/db.js"></script>
    </head>
    <body>
        <header class="mid-box">
            <div class="mid-box w-max">
                <img src="./assets/logo.svg" alt="Picoo Logo SVG" height="50" />
                <div class="text-lg">Picoo</div>
            </div>
            <div>
                <div class="text-sm">
                    <span id="totalDownloads">0</span>
                    <a href="./downloads.html">Downloads</a>
                </div>
            </div>
        </header>

        <main>
            <div class="text-center promo-text">
                Search for images and save them in one managed place!
            </div>

            <div id="search-field-wrapper" class="mid-box">
                <input
                    type="text"
                    id="search-field"
                    placeholder="Search for images"
                />
            </div>
            <div id="searchButton" onclick="getSearchResults()">Search</div>

            <div class="spinner-wrapper mid-box">
                <img src="./assets/spinner-icon.svg" alt="Loading..." />
            </div>

            <div id="search-results-wrapper"></div>

            <div class="content-wrapper mid-box">
                <div class="bg-gradient-1"></div>
                <div class="bg-gradient-2"></div>
                <div class="bg-gradient-3"></div>
                <div class="features-wrapper mid-box">
                    <ul>
                        <li>Search images by any term or keyword</li>
                        <li>Download and save them within your browser</li>
                        <li>Api Credits: <b>Pixabay</b></li>
                    </ul>
                </div>
                <div id="illustration-wrapper"></div>
            </div>
        </main>
        <script src="./scripts/homepage.js"></script>
    </body>
</html>
