<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Downloads | Picoo</title>
        <link rel="stylesheet" href="./styles/common.css" />
        <link rel="stylesheet" href="./styles/downloadspage.css" />
    </head>
    <body>
        <header class="mid-box">
            <div class="mid-box w-max">
                <img src="./assets/logo.svg" alt="Picoo Logo SVG" height="50" />
                <div class="text-lg">Picoo</div>
            </div>
            <div>
                <div class="text-sm">
                    <a href="/">Home</a>
                </div>
            </div>
        </header>

        <main>
            <h2 class="text-lg downloadsHeading">Your Downloads</h2>
            <div class="spinner-wrapper mid-box">
                <img src="./assets/spinner-icon.svg" alt="Loading..." />
            </div>
            <div id="no-downloads-wrapper" class="mid-box hidden">
                <div>
                    <img src="./assets/bucket-icon.svg" alt="Empty Bucket" />
                </div>
                <div class="info-text">No Downloads Yet</div>
            </div>
            <div id="downloaded-media-wrapper"></div>
        </main>

        <script src="./scripts/db.js"></script>
        <script src="./scripts/downloadspage.js"></script>
        <script>
            displayAllMedia();
        </script>
    </body>
</html>
